<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Evernote Firefox SocialAPI Sharing Provider</title>
        
        <script type="application/javascript">
            var provider = {
                "shareURL": "https://evernote.com/clip.action?url=%{url}&title=%{title}",
                "iconURL": "https://corpassets.evernote.com/media/img/favicon.ico",
                "icon32URL": "https://corpassets.evernote.com/media/img/favicon.ico",
                "icon64URL": "https://corpassets.evernote.com/media/img/favicon.ico",
                "name": "Evernote",
                "description": "Add websites to evernote",
                "author": "Martin Giger",
                "homepageURL": "http://freaktechnik.github.io/socialapi-evernote"
            };
            
            function activate(onNode) {
                var event = new CustomEvent("ActivateSocialFeature");
                onNode.dataset.service = JSON.stringify(provider));
                onNode.dispatchEvent(event);
            }
        </script>
    </head>
    <body>
        <p>When clicking the button Evernote is added as a sharing method to Firefox. For other methods, check out <a href="https://activations.cdn.mozilla.net/en-US/" title="Services for Firefox">the official services</a>.</p>
        <button id="activateButton">Add Evernote SocialAPI Provider</button>
        <script type="application/javascript">
            document.getElementById("activateButton").addEventListener("click", function(event) {
                activate(event.target);
            });
        </script>
    </body>
</html>
